<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------SEO------------>
    <meta name="description"
        content="Creá tu billetera virtual para almacenar, comprar, vender, enviar y recibir criptomonedas de forma fácil y segura. Descubrí la nueva economía digital.">
    <meta name="theme-color" content="#3e456c">
    <meta name="keywords"
        content="criptomonedas, wallet, bitcoin, ethereum, usd coin, dai, litecoin, cotización, comprá y vendé cripto,  enviar a otra wallet, recibí criptomonedas, cotización en tiempo real, máxima seguridad, blockchain">
    <!-------Favicon --------->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <!---------Google Font------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-------Font Awesome  ------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-------My style sheet  ------------->
    <link rel="stylesheet" href="css/style.css">
    <title>Regístrate gratis o ingresá a tu cuenta | Ѧrkite</title>
</head>

<body>
    <div class="sign-in-container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--------------------Sign-in Form-------------------------->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Ingresá</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn--dark solid" />
                    <p class="social-text">O ingresá con cualquiera de tus plataformas</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!---------------------Sign-up Form------------------------>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Regístrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn--dark" value="Sign up" />
                    <p class="social-text">O ingresá con cualquiera de tus plataformas</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div>
                        <a href="index.html"  class="btn--dark">Regresá</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <!-----------------------left Panel / Sign Up-------------->
            <div class="panel left-panel">
                <div class="content">
                    <h3>No tenés cuenta?</h3>
                    <p>
                        Llená los datos y crea tu cuenta gratis
                    </p>
                    <button class="btn--primary" id="sign-up-btn">
                        Crear Cuenta
                    </button>
                </div>
                <img src="media/sign-up.svg" class="image" alt="imagen página de registro" />
            </div>
            <!------------------------Right Panel / Sign In------------------->
            <div class="panel right-panel">
                <div class="content">
                    <h3>Ya tenés cuenta con nosotros?</h3>
                    <p>
                        Ingresá con tu usuario y clave.
                    </p>
                    <button class="btn--primary" id="sign-in-btn">
                        Ingresá
                    </button>
                </div>
                <img src="/media/login.svg" class="image" alt="imagen página de ingreso" />
            </div>
        </div>
    </div>
    <script src="js/sign.js"></script>
</body>
